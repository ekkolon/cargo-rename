name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Cache
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package Linux/macOS
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN_NAME=cargo-rename
          TARGET=${{ matrix.target }}
          VERSION=${GITHUB_REF_NAME}
          mkdir -p dist
          cp target/$TARGET/release/$BIN_NAME dist/
          cd dist
          tar czf $BIN_NAME-$VERSION-$TARGET.tar.gz $BIN_NAME

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Bin = "cargo-rename.exe"
          $Version = "${{ github.ref_name }}"
          $Target = "${{ matrix.target }}"
          $Dist = "dist"
          New-Item -ItemType Directory -Force -Path $Dist
          Copy-Item "target/$Target/release/$Bin" -Destination $Dist
          Compress-Archive -Path "$Dist\$Bin" -DestinationPath "$Dist/cargo-rename-$Version-$Target.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cargo-rename-${{ matrix.target }}
          path: dist/*

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
