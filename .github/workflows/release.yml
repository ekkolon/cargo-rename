name: Release

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - uses: actions/checkout@v4

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          set -e
          BIN_NAME=cargo-rename
          TARGET=${{ matrix.target }}
          VERSION=${GITHUB_REF_NAME}

          mkdir dist

          if [[ "$TARGET" == *windows* ]]; then
            cp target/$TARGET/release/$BIN_NAME.exe dist/
            cd dist
            zip $BIN_NAME-$VERSION-$TARGET.zip $BIN_NAME.exe
          else
            cp target/$TARGET/release/$BIN_NAME dist/
            cd dist
            tar czf $BIN_NAME-$VERSION-$TARGET.tar.gz $BIN_NAME
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cargo-rename-${{ matrix.target }}
          path: dist/*

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
