[package]
name = "cargo-rename"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5", features = ["derive", "cargo"] }
cargo_metadata = "0.23"
toml_edit = "0.23"
anyhow = "1.0"
colored = "3.0"
camino = "1.1"                                             # For Utf8PathBuf compatibility with cargo_metadata
fs_extra = "1.3"
pathdiff = "0.2"
regex = "1.10"
walkdir = "2.4"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
